@(userForm: Form[User])

@import helper._
@import models.User

@main("Add a new User") {
  <div class="row">
	  <div class="col-md-4"></div>
	  <div class="col-md-4">
	  <h1>Add a new User</h1>
	  	  @form(routes.UsersController.save) {
		      @inputText(userForm("name"))
		      <button type="submit" class="btn btn-primary">Save</button>
		  }
	  </div>
	  <div class="col-md-4"></div>
	</div>

}
